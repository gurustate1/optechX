<div class="container">
  <div class="row vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <div class="row text-center">
            <h2 class="mt-2">OptechX</h2>
            <h2 class="font-weight-bold mt-4">Create Your Account</h2>
            <p>Already have an account? Log in</p>
          </div>
          <form [formGroup]="createAccountForm">
            <div class="row p-5">
              <div class="col-md-6">
                <label>Business Name</label>
                <input type="text" class="form-control p-2" formControlName="businessName"/>
                <label class="mt-3">Business Email</label>
                <input type="text" class="form-control p-2" formControlName="businessEmail"/>
                <label class="mt-3">Contact Person (Optional)</label>
                <input type="text" class="form-control p-2" formControlName="contactPerson"/>
                <label class="mt-3">City (Optional)</label>
                <input type="text" class="form-control p-2" formControlName="city"/>
                <label class="mt-3">Post Code / Zip (Optional)</label>
                <input type="text" class="form-control p-2" formControlName="postCode"/>
              </div>
              <div class="col-md-6">
                <div class="row">
                  <label>Tax ID / VAT (Optional)</label>
                  <input type="text" class="form-control p-2" formControlName="taxId"/>
                  <label class="mt-3">Phone Number (Optional)</label>
                  <input type="text" class="form-control p-2" formControlName="phoneNumber"/>
                  <label class="mt-3">Address (Optional)</label>
                  <input type="text" class="form-control p-2" formControlName="address"/>
                  <label class="mt-3">State (Optional)</label>
                  <input type="text" class="form-control p-2" formControlName="state"/>
                  <label class="mt-3">Country (Optional)</label>
                  <input type="text" class="form-control p-2" formControlName="country"/>
                </div>
              </div>
              <div class="wrapper">
                <button class="btn btn-dark-gray text-center text-white mt-4" (click)="save()">SAVE</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
